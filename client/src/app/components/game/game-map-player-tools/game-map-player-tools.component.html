<div class="player-tools">
    <div class="left-side">
        <div class="inventory">
            <div class="inventory-header">
                <h2>Inventaire</h2>
            </div>

            <div class="inventory-container">
                <div class="items">
                    @for (item of items; track item) {
                    <div class="item-slot">
                        <img draggable="false" [src]="src + item + fileType" [alt]="item" class="item-image" />
                    </div>
                    } @if (items.length === 1) {
                    <div class="item-slot empty"></div>
                    } @else if (!items.length) {
                    <div class="item-slot empty"></div>
                    <div class="item-slot empty"></div>
                    <p>Vous n'avez pas d'items</p>
                    }
                </div>
            </div>
        </div>
    </div>

    <div class="right-side">
        <div class="timer">
            <div class="timer-header">
                <h2>Minuterie</h2>
            </div>
            <div class="timer-container">
                <p>{{ timer }}</p>
            </div>
        </div>

        <div class="buttons">
            <button class="button" [disabled]="!isActivePlayer" (click)="endTurn()">Terminer le tour</button>
            <button class="button" [disabled]="!isActivePlayer" (click)="performAction()">Action</button>
        </div>
    </div>
</div>
