<div class="player-section">
    @for (player of players; track player) {
        <div class="player">
            <div class="player-image">
                <img draggable="false" [src]="srcAvatar + player.avatar + fileType" [alt]="player.name">
                <h3 [class.player-not-in-game]="!playersInGame.get(player.name)">{{ player.name }}</h3>
            </div>
            <div class="player-info">
                @if (player.name === admin) {
                    <h3 class="admin">Admin</h3>
                } 
                @else {
                    <h3 class="admin">Humain</h3>
                }
                @if (player.name === activePlayer) {
                    <h3 class="active">Actif</h3>
                }
                <h3>Victoires:</h3>
                <p>{{playersWins.get(player.name)}}</p>
            </div>
        </div>
    }
    @for (i of rangeEmptyPlayerSlot(); track i) {
        <div class="player">
            <div class="player-image">
                <div class="empty-player"></div>
                <h3>Vide</h3>
            </div>
            <div class="player-info">
                <h3>Victoires:</h3>
                <p>0</p>
            </div>
        </div>
    }
</div>
