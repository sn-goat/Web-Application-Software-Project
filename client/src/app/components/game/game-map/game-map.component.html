<div class="grid">
    @for (row of boardGame; track row) {
    <div class="row" draggable="false">
        @for (cell of row; track cell) {
        <app-board-cell
            class="cell"
            [cell]="cell"
            [appMouseHandler]="cell"
            [disable]="isPlayerTurn"
            [isInGameView]="true"
            (cellClicked)="onCellClicked($event)">
        </app-board-cell>
        }
    </div>
    }
</div>
