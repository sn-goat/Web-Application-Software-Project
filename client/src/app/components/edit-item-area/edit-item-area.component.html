<div class="tabs">
    <button class="tab-button" (click)="showGrid('TilesGrid')">Tiles</button>
    <button class="tab-button" (click)="showGrid('ItemsGrid')">Items</button>
</div>
@if(selectedGrid==="TilesGrid"){
    <div class="object-grid">
        <app-edit-tool url="../../../assets/tiles/Wall.png" alternate="Floor"></app-edit-tool>
        <app-edit-tool url="../../../assets/tiles/Water.png" alternate="Water"></app-edit-tool>
        <app-edit-tool url="../../../assets/tiles/Ice.png" alternate="Ice"></app-edit-tool>
    </div>
}@else if(selectedGrid==="ItemsGrid"){
    <div class="object-grid">
        <!-- Images d'objets ici -->
        <img src="../../../assets/objects/Chest.png" alt="Chest">
        <img src="../../../assets/objects/Golden Sword.png" alt="Sword">
        <img src="../../../assets/objects/Iron Shield.png" alt="Shield">
    </div>
}
