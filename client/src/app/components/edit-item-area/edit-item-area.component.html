<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Tuiles</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-edit-tool-tile [type]="tileType.Wall"></app-edit-tool-tile>
        <app-edit-tool-tile [type]="tileType.Water"></app-edit-tool-tile>
        <app-edit-tool-tile [type]="tileType.Ice"></app-edit-tool-tile>
        <app-edit-tool-tile [type]="tileType.Closed_Door"></app-edit-tool-tile>
    </mat-card-content>
</mat-card>
<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Objets</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-edit-tool-item [type]="itemType.Bow" [alternate]="itemType.Bow"></app-edit-tool-item>
        <app-edit-tool-item [type]="itemType.Flag" [alternate]="itemType.Flag"></app-edit-tool-item>
        <app-edit-tool-item [type]="itemType.Leather_Boot" [alternate]="itemType.Leather_Boot"></app-edit-tool-item>
        <app-edit-tool-item [type]="itemType.Monster_Egg" [alternate]="itemType.Monster_Egg"></app-edit-tool-item>
        <app-edit-tool-item [type]="itemType.Pearl" [alternate]="itemType.Pearl"></app-edit-tool-item>
        <app-edit-tool-item [type]="itemType.Shield" [alternate]="itemType.Shield"></app-edit-tool-item>
        <app-edit-tool-item [type]="itemType.Sword" [alternate]="itemType.Sword"></app-edit-tool-item>
    </mat-card-content>
</mat-card>
