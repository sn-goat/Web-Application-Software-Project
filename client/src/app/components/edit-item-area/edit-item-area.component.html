<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Tuiles</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
        <ng-container *ngFor="let tile of tiles">
            <app-edit-tool-tile [type]="tile"></app-edit-tool-tile>
        </ng-container>
    </mat-card-content>
</mat-card>
<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Objets</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
        <ng-container *ngFor="let item of items">
            @if (item !== '') {
                <app-edit-tool-item [type]="item" [alternate]="item"></app-edit-tool-item>
            }
        </ng-container>
    </mat-card-content>
</mat-card>
