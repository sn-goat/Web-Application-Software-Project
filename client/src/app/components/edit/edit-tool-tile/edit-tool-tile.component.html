<div class="item-container"
     (mouseenter)="onMouseEnter()"
     (mouseleave)="descriptionHovered.emit('')">

    <img
        (click)="onClick()"
        [src]="src + type + extension"
        [alt]="type"
        draggable="false"
        class="{{styleClass}}"
        [title]="''"
    >
</div>
