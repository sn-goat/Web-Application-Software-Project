<div class="object" 
    (mouseenter)="showTooltip = true" 
    (mouseleave)="showTooltip = false"

    matBadge= "{{remainingItem}}"  matBadgeOverlap="false" matBadgeHidden="{{!remainingItem}}"
    >
    <img 
    [src]="src + type + fileType" 
    [alt]="type"
    class="draggable-image"
    [draggable]="isDraggable"
    [class.item-moved]="!isDraggable"
    (drag)="onDragStart()"
    (dragleave)="onDragEnter($event)"
    >
</div>
@if(showTooltip) {
    <app-tooltip [text]="getDescription(type)"></app-tooltip>
}
