<div class="grid">
    @for (row of boardGame.boardCells; track row) {
        <div class="row">
            @for (cell of row; track cell) {
                <app-board-cell class="cell" [cell]="cell" [isMouseRightDown]="isMouseRightDown" [isMouseLeftDown]="isMouseLeftDown"></app-board-cell>
            }
        </div>
    } @empty {
        <div>No cells available.</div>
    }
</div>
