<div class="grid">
    @for (row of boardGame.board; track row) {
        <div class="row">
            @for (cell of row; track cell) {
                <app-board-cell class="cell" [cell]="cell" [itemMap]="itemMap" [board]="boardGame.board" [isMouseRightDown]="isMouseRightDown" [isMouseLeftDown]="isMouseLeftDown"></app-board-cell>
            }
        </div>
    }
</div>
