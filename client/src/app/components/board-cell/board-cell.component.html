<div 
class="cell" 
(dragover)="onDragOver($event)"
(drop)="onDrop($event)"
(contextmenu)="onMouseUp($event)">
    <div class="image-container">
        <img
        class="base-image"
        [src]="srcTiles + cell.tile + fileType"
        >
        @if (cell.item) {
            <img 
            class="image-stack"
            draggable="true"
            (drag)="onDragStart($event)"
            [src]="srcItem + cell.item + fileType"
            >
        }
    </div>
</div>
