<div (mouseenter)="showTooltip = true" (mouseleave)="showTooltip = false">
    <img 
    (click)="onClick()"
    [src]="src + type + extension" 
    [alt]="type"
    draggable="false"
    title="{{description}}"
    class="{{styleClass}}">
</div>
@if(showTooltip) {
    <app-tooltip [text]="getDescription(type)"></app-tooltip>
}
