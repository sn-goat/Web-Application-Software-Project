<mat-grid-list cols="1" [rowHeight]="'200px'"> 
  @for (card of cards; track card) {
    <mat-grid-tile>
      <mat-card appearance="outlined" class="full-width-card">
        <mat-card-header>
          <div>{{ card.header }}</div>
          <mat-card-title>{{ card.title }}</mat-card-title>
          <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
          <img mat-card-avatar [src]="card.src" />
        </mat-card-header>
        <mat-card-content>
          {{ card.content }}
          <img mat-card-image [src]="card.src" />
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
        <mat-card-footer>{{ card.footer }}</mat-card-footer>
      </mat-card>
    </mat-grid-tile>
  }
</mat-grid-list>
