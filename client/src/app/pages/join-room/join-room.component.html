@if (!showCharacterForm)
{
    <h1>Rejoindre une salle de jeu</h1>
    <label for="code">Code d'accès :</label>
    <input id="code" [(ngModel)]="accessCode" placeholder="Entrez le code d'accès" />
    <button (click)="joinRoom()">Rejoindre</button>
    <p>{{ joinResult }}</p>
}
@else {
    <app-form-character [accessCode]="accessCode" (closePopup)="closeCharacterForm()"></app-form-character>
}
